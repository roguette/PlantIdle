<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="static/css/style_left.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/js/index.js" type="module"></script>
</head>
<body>
    <div id="left">
        <div id="cards">
            <div id="inventory-card">
                <h1 class="heading inter-heading">Ekwipunek</h1>
                <div id="inventory" class="inter-text"></div>
                <div id="fertilizers"></div>
            </div>
    
            <div id="shop-card">
                <h1 class="heading">Sklep</h1>
                <div id="shop">
                    <div id="shop-filters">
                        <button class="shop-button" button-type="tree">Drzewa</button>
                        <button class="shop-button" button-type="fruit">Owoce</button>
                        <button class="shop-button" button-type="vegetable">Warzywa</button>
                        <button class="shop-button" button-type="flower">Kwiaty</button>

                        <input type="text" name="" id="shop-search">
                    </div>

                    <div id="shop-items">
                        <div class="shop-item" type="fruit" name="winogrono">1. Owoc - winogrono</div>
                        <div class="shop-item" type="flower" name="narcyz">2. Kwiat - narcyz</div>
                        <div class="shop-item" type="vegetable" name="marchewka">3. Warzywo - marchewka</div>
                        <div class="shop-item" type="fruit" name="limonka">4. Owoc - limonka</div>
                        <div class="shop-item" type="tree" name="jablon">5. Drzewo - jablon</div>
                        <div class="shop-item" type="fruit" name="arbuz">6. Owoc - arbuz</div>
                        <div class="shop-item" type="flower" name="stokrotka">7. Kwiat - stokrotka</div>
                        <div class="shop-item" type="tree" name="wisnia">8. Drzewo - wisnia</div>
                        <div class="shop-item" type="vegetable" name="burak">9. Warzywo - burak</div>
                        <div class="shop-item" type="flower" name="storczyk">10. Kwiat - storczyk</div>
                    </div>
                </div>
    
                <h1 class="heading">Merchant</h1>
                <div id="merchant">
                    
                </div>
            </div>
    
            <div id="settings-card">
                <h1 class="heading">Ustawienia</h1>
            </div>
        </div>
    </div>        
    <div id="tabs">
        <button id="inventory-tab">Ekwipunek</button>
        <button id="shop-tab">Sklep</button>
        <button id="settings-tab">Ustawienia</button>
    </div>
    <div id="garden">

    </div>
    <div id="moneycounter">
        <p>$</p><p id="balance">123,456,789,000</p>
    </div>
</body>
</html>
